  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">

  <script>
    mermaid.initialize({ startOnLoad: false });
  </script>
  <script>
    window.$docsify = {
      coverpage: false,
      name: 'ThreeFold Foundation',
      disqus: '//tf-foundation.disqus.com/embed.js',
      repo: 'https://github.com/threefoldfoundation/info_foundation',
      loadSidebar: true,
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    };

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/echarts@latest/dist/echarts.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-echarts-plugin/lib/index.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
