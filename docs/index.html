  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"> 
  <!--<link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">-->

  <script>
    mermaid.initialize({ startOnLoad: false });
  </script>
  <script>
    window.$docsify = {
      logo: 'https://cdn-images-1.medium.com/max/1200/1*vw7klHB0y6fnsPpGUHzLmw.png',
      coverpage: false,
      name: 'ThreeFold Foundation',
      disqus: '//tf-foundation.disqus.com/embed.js',
      repo: 'https://github.com/threefoldfoundation/info_foundation',
      loadSidebar: true,
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
			themeable : { 
				// readyTransition : false, 
				// responsiveTables: false 
			}      
    };

  </script>
